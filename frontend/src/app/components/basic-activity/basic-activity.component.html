<div class="row top-mg-50">
  <section class="col-md-12">
    <div class="card card-dark card-outline">
      <div class="card-header d-flex p-0">
        <h3 class="card-title p-3">
          <i class="fa fa-pie-chart mr-1"></i>
          Aktywność
        </h3>
        <div class="card-tools">
          <button class="btn btn-sm"
                  [class.btn-dark]="currentChart == chartType.Daily"
                  [class.btn-outline-dark]="currentChart != chartType.Daily"
                  (click)="changeChart(chartType.Daily)">Dzień
          </button>

          <button class="btn btn-sm btn-outline-dark"
                  [class.btn-dark]="currentChart == chartType.Weekly"
                  [class.btn-outline-dark]="currentChart != chartType.Weekly"
                  (click)="changeChart(chartType.Weekly)">Tydzień
          </button>

          <button class="btn btn-sm btn-outline-dark"
                  [class.btn-dark]="currentChart == chartType.Monthly"
                  [class.btn-outline-dark]="currentChart != chartType.Monthly"
                  (click)="changeChart(chartType.Monthly)">Miesiąc
          </button>

          <button class="btn btn-sm btn-outline-dark ml-5" (click)="open()">
            <i class="ion-ios-toggle"></i>
            Ustaw inne parametry
          </button>
        </div>
      </div>
      <div class="card-body">
        <div [hidden]="showDetailedChart">
          <app-activity-chart *ngIf="isCurrentChart(chartType.Daily)"
                              [values]="dailyValues"
                              [labels]="dailyChartLabels"
                              [name]="'Aktywność [b]'">

          </app-activity-chart>
          <app-activity-chart *ngIf="isCurrentChart(chartType.Weekly)"
                              [values]="weeklyValues"
                              [labels]="weeklyChartLabels"
                              [name]="'Aktywność [b]'">

          </app-activity-chart>
          <app-activity-chart *ngIf="isCurrentChart(chartType.Monthly)"
                              [values]="monthlyValues"
                              [labels]="monthlyChartLabels"
                              [name]="'Aktywność [b]'">

          </app-activity-chart>
        </div>
        <app-activity-chart [hidden]="!showDetailedChart"
                            [values]="detailedValues"
                            [labels]="detailedChartLabels">

        </app-activity-chart>
      </div>
    </div>
  </section>
</div>
