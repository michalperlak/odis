<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body modal-lg">
  <div class="row">
    <div class="offset-1 col-md-10">
      <div class="usersList" [hidden]="newUserAddition">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title text-center">Wybierz uzytkownika</h3>
          </div>
          <div class="container-fluid">
            <app-host-table-element [Host]="this.allHosts"
                                    (HostClicked)="returnHost($event)"></app-host-table-element>
            <app-host-table-element *ngFor="let host of this.hosts" [Host]="host"
                                    (HostClicked)="returnHost($event)" (HostRemoved)="removeHost($event)"></app-host-table-element>
          </div>
        </div>
        <button class="btn btn-success float-right" (click)="goToUserAddition()"> Dodaj uzytkownika</button>
      </div>
      <div class="newUser" [hidden]="!newUserAddition">
        <form #hostInput="ngForm" (ngSubmit)="addHost()">
          <div class="form-group">
            <label class='labels' for="name">Nazwa: </label>
            <input type="text" class="form-control" id="name" name="name"
                   required
                   [(ngModel)]="host.name">
          </div>
          <div class="form-group">
            <label class='labels' for="ip">Adres IP: </label>
            <input type="text" class="form-control input-lg" id="ip" name="ip"
                   [(ngModel)]="host.ip">
          </div>
          <button type="submit" class="btn btn-sm btn-dark float-right">Dodaj uzytkownika</button>
        </form>
      </div>
    </div>
  </div>
</div>
